<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
</head>
<body>
    <div class="container">

        {% if messages %}
            <ul class="messages">    
                {% for message in messages %}    
                    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                {% endfor %}
            </ul>
            {% endif %}

        <h1 >Edit Show {{show.id}}</h1>
        <p class="text-right"><a href="/">Go Back</a ></p>
        <form action="/show/{{ show.id }}/update" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="mTitle">Title</label>
                <input type="text" class="form-control" name="mTitle" value="{{show.title}}">
              </div>
              <div class="row">
                <div class="col">
                    <label for="mNetwork"></label>
                    <input type="text" class="form-control" name="mNetwork"  value="{{show.network}}"">
                </div>
                <div class="col">
                    <label for="mDate">Release Date</label>
                    <input name="mDate" type="date" class="form-control" value="{{show.release_date|date:'Y-m-d'}}">
                </div>
              </div>
              <div class="form-group">
                    <label for="mDescription">Example textarea</label>
                    <textarea class="form-control" name="mDescription" rows="3">{{show.description}}</textarea>
              </div>
              <div class="row">
                <div class="col text-center">
                    <button type="submit" class="btn btn-outline-dark">Update</button>
                    <a href="/show/{{show.id}}">Go to Show</a>
                </div>
              </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</body>
</html>
